<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div>Message : {{message}}</div>
      <div>
        <input type="text" v-model="message" />
      </div>
      <p v-bind:title="message">hover on this para</p>
      <button @click="update_msg">update message</button>
      <div v-bind:class="message">the class of div can be change by typing</div>
      <h1 v-show="message==='hello'">
        this is messge only seen by typing hello !!!
      </h1>
      <h2>expandind text</h2>
      <span v-bind:style="{fontSize:myFontSize}">does this change?</span>
      <h2>some responsive text : </h2>
      <p>{{msg2}}</p>
      <h2>for loop : </h2>
      <ul>
          <li v-for='(x,i) in message'>
              {{i}} - {{x}}
          </li>

      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
